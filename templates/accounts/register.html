{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
  <h1>Sign Up for a new Account</h1>
  <p>Please, sign up using the following form:</p>
  <form action="." method="POST">
    {% csrf_token %}
    {{ user_form.as_p }}
    
    <p><input type="submit" value="Sign Up"></p>
  </form>
{% endblock %}
